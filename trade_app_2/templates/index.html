<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Big Input Box with Title</h1>
    <form action="/" method="post">
        <label for="big_input">Title:</label><br>
        <input type="text" id="big_input" name="big_input"><br><br>
    </form>
    <h2>2 Combo Boxes</h2>
    <select name="combo1" id="combo1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>
    <select name="combo2" id="combo2">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>
    <h2>20 Buttons (5 in parallel)</h2>
    <div>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <button>Button 5</button>
    </div>
    <div>
        <button>Button 6</button>
        <button>Button 7</button>
        <button>Button 8</button>
        <button>Button 9</button>
        <button>Button 10</button>
    </div>
    <div>
        <button>Button 11</button>
        <button>Button 12</button>
        <button>Button 13</button>
        <button>Button 14</button>
        <button>Button 15</button>
    </div>
    <div>
        <button>Button 16</button>
        <button>Button 17</button>
        <button>Button 18</button>
        <button>Button 19</button>
        <button>Button 20</button>
    </div>
    <h2>Live Date and Time Display</h2>
    <iframe src="/date_time_display" width="300" height="100" frameborder="0"></iframe>
</body>
</html>
