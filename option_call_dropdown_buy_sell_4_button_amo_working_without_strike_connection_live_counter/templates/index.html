<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Data</title>
    <script type="text/javascript">
        const eventSource = new EventSource('/data');
        eventSource.onmessage = function(event) {
            document.getElementById('data').innerHTML = 'Data: ' + event.data;
        };
    </script>
</head>
<body>
    <h1>Continuous Data</h1>
    <div id="data"></div>
</body>
</html>

<body>
    <div class="container">
        <h1>BANK NIFTY STRIKE POINT OPTION FOR CALL</h1>
        <form method="POST">
            <select name="option">
                {% for option in options %}
                <option value="{{ option }}" {% if option == selected_option %}selected{% endif %}>{{ option }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit">
        </form>
        {% if selected_option %}
        <h2>You selected: {{ selected_option }}</h2>
        {% endif %}
        <script>
            document.getElementById('functionForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                var form = event.target;
                var formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                });
            });
        </script
