<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUBER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #buttonTable {
            border-collapse: collapse;
        }
        #buttonTable td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BANK NIFTY STRIKE POINT OPTION FOR CALL</h1>
        <form method="POST">
            <select name="option">
                {% for option in options %}
                <option value="{{ option }}" {% if option == selected_option %}selected{% endif %}>{{ option }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit">
        </form>
        {% if selected_option %}
        <h2>You selected: {{ selected_option }}</h2>
        {% endif %}


<head>
    <title>Execute Functions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#executeButton1").click(function(){
                $.ajax({
                    type: 'POST',
                    url: '/execute_function1',
                    success: function(response) {
                        $("#result1").text(response.result);
                    }
                });
            });

            $("#executeButton2").click(function(){
                $.ajax({
                    type: 'POST',
                    url: '/execute_function2',
                    success: function(response) {
                        $("#result2").text(response.result);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>CLICK TO BUY AND SELL AND EARN PROFIT</h1>
    <button id="executeButton1">BUY  OPTION</button>
    <div id="result1"></div>
    <button id="executeButton2">SELL OPTION</button>
    <div id="result2"></div>
</body>

    </div>

    
    <script>
        $(document).ready(function(){
            $('.actionButton').click(function(){
                var selectedOption = $('#optionSelect').val();
                var action = $(this).text();
                $.ajax({
                    type: 'POST',
                    url: '/process_data',
                    data: { selected_option: selectedOption, action: action },
                    success: function(response) {
                        $('#result').text(response.result);
                    }
                });
            });
        });
    </script>
</body>
</html>
