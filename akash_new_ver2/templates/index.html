<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Flask App</h1>
    <form id="strikevalue_form" action="{{ url_for('process_strikevalue') }}" method="post">
        <label for="strikevalue">Enter Strike Value:</label>
        <input type="text" id="strikevalue" name="strikevalue">
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("strikevalue_form").addEventListener("submit", function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
